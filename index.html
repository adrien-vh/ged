    <body>
        <div id="gedInstance">

        <script type="text/x-template" id="page-recherche-template">
            <div class="uk-margin uk-text-center">
                <in-recherche v-on:change="lanceRecherche"></in-recherche><br>
                <button class="uk-button uk-button-default uk-button-small bout-recherche">Chercher</button>
            </div>
        </script>
        <script type="text/x-template" id="page-tags-template">
            <nuage-tags :tags="tags"></nuage-tags>
        </script>
        <script type="text/x-template" id="page-arborescence-template">
            <ul class="uk-breadcrumb">
                <li><a href="#">Procédures</a></li>
                <li><a href="#">Applications</a></li>
                <li><span href="#">Ciril</span></li>
            </ul>
        </script>
        <script type="text/x-template" id="page-ajout-template">
            <div>
                <form class="uk-form-stacked">
                    <div uk-grid>
                        <div>
                            <label class="uk-form-label" for="form-horizontal-select">Catégorie</label>
                            <div class="uk-form-controls">
                                <select class="uk-select" id="form-horizontal-select" v-model="chemin1">
                                    <option disabled value="">Choisir une catégorie</option>
                                    <option v-for="choix in choixChemin1" :value="choix.id">{{ choix.texte }}</option>
                                </select>
                            </div>
                        </div>
                        <div v-show="chemin1 != ''">
                            <label class="uk-form-label" for="form-horizontal-select">{{ nomChemin2 }}</label>
                            <div class="uk-form-controls">
                                <select class="uk-select" id="form-horizontal-select" v-model="chemin2">
                                    <option disabled value="">Choisir une catégorie</option>
                                    <option v-for="choix in choixChemin2" :value="choix.id">{{ choix.texte }}</option>
                                </select>
                            </div>
                        </div>
                        <div v-show="chemin2 != ''">
                            <label class="uk-form-label" for="form-horizontal-select">{{ nomChemin3 }}</label>
                            <div class="uk-form-controls">
                                <select class="uk-select" id="form-horizontal-select" v-model="chemin3">
                                    <option disabled value="">Choisir une catégorie</option>
                                    <option v-for="choix in choixChemin3" :value="choix.id">{{ choix.texte }}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="uk-margin">
                        <label class="uk-form-label" for="form-stacked-text">Titre</label>
                        <div class="uk-form-controls">
                            <input class="uk-input" id="form-stacked-text" type="text" placeholder="Titre...">
                        </div>
                    </div>
                    
                    <div class="uk-margin">
                        <label class="uk-form-label" for="form-stacked-text">Tags</label>
                        <div class="uk-form-controls">
                            <in-tags></in-tags>
                        </div>
                    </div>
                    <div class="uk-margin-small">
                        <div class="uk-button-group">
                            <button class="uk-button uk-button-primary uk-button-small" v-bind:class="{ 'uk-active': !isWiki }" v-on:click="isWiki = false">Fichier</button>
                            <button class="uk-button uk-button-primary uk-button-small" v-bind:class="{ 'uk-active': isWiki }" v-on:click="isWiki = true">Wiki</button>
                        </div>
                    </div>
                    <div class="uk-margin" v-show="!isWiki">
                        <label class="uk-form-label" for="form-stacked-text">Fichier</label>
                        <div class="uk-form-controls">
                            <in-fichier></in-fichier>
                        </div>
                    </div>
                    <div class="uk-margin" v-show="isWiki">
                        <label class="uk-form-label" for="form-stacked-text">Wiki</label>
                        <div class="uk-form-controls">
                            <in-wiki v-model="inWiki"></in-wiki>
                        </div>
                    </div>
                </form>
            </div>
        </script>
        <script type="text/x-template" id="page-configuration-template">
            <ul uk-accordion>
                <li class="uk-open">

                        </div>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                    </div>
                </li>
                <li>
                    <h3 class="uk-accordion-title">Catégories</h3>
                    <div class="uk-accordion-content">
                        <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor reprehenderit.</p>
                    </div>
                </li>
            </ul>
        </script>
